name: Build and Release Archives

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Archives
        id: build
        run: |
          # Define paths in the temporary runner directory
          # This prevents the "file changed" error and keeps the source clean
          ZIP_FILE="${{ runner.temp }}/release.zip"
          TAR_FILE="${{ runner.temp }}/release.tar.gz"

          echo "Creating .zip archive at $ZIP_FILE..."
          # -r: recursive, -x: exclude .git and .github folders
          zip -r "$ZIP_FILE" . -x ".git/*" ".github/*" "installbrowser.ps1" "README.md"
          
          echo "Creating .tar.gz archive at $TAR_FILE..."
          # --exclude must be before the -czvf flags
          tar --exclude='.git' --exclude='.github' --exclude "installbrowser.ps1" --exclude "README.md" -czvf "$TAR_FILE" .

          # Output the absolute paths so the release step can find them
          echo "zip_path=$ZIP_FILE" >> $GITHUB_OUTPUT
          echo "tar_path=$TAR_FILE" >> $GITHUB_OUTPUT

      - name: Generate Tag
        id: tag
        run: |
          TAG_NAME="v1.0.${{ github.run_number }}"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated archive build.
            Contains the contents of the main branch (excluding .git and .github).
          files: |
            ${{ steps.build.outputs.zip_path }}
            ${{ steps.build.outputs.tar_path }}
          latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
