name: Build and Release Archives

on:
  # Run on pushes to the main branch
  push:
    branches:
      - main
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

# Grant permissions for creating releases
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Archives
        id: build
        run: |
          echo "Creating .zip archive..."
          # -r: recursive
          # -x: exclude patterns
          zip -r release.zip . -x ".git/*" ".github/*"
          
          echo "Creating .tar.gz archive..."
          # --exclude: exclude patterns (must be before -czvf)
          # -c: create, -z: gzip, -v: verbose, -f: file
          tar --exclude='.git' --exclude='.github' -czvf release.tar.gz .

          # Output the file paths so the release step can find them
          echo "zip_path=./release.zip" >> $GITHUB_OUTPUT
          echo "tar_path=./release.tar.gz" >> $GITHUB_OUTPUT

      - name: Generate Tag
        id: tag
        run: |
          # Create a version tag like v1.0.1, v1.0.2 based on the run number
          TAG_NAME="v1.0.${{ github.run_number }}"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # The tag created in the previous step
          tag_name: ${{ steps.tag.outputs.tag }}
          # Name of the release
          name: Release ${{ steps.tag.outputs.tag }}
          # Body of the release
          body: |
            Automated archive build.
            Contains the contents of the main branch (excluding .git and .github).
          # Files to upload (using the pipe | for multiple lines)
          files: |
            ${{ steps.build.outputs.zip_path }}
            ${{ steps.build.outputs.tar_path }}
          # This marks this new release as the "latest"
          latest: true
        env:
          # The GITHUB_TOKEN is required to create a release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
